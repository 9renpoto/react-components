language: node_js
sudo: false
node_js:
- stable
- 7
- 6
cache:
  directories:
  - node_modules
env:
  matrix:
  - CMD=lint
  - CMD=test
  - CMD=flow
  - CMD=build
  global:
    secure: 
matrix:
  fast_finish: true
  allow_failures:
  - env: CMD=flow
script:
- yarn $CMD
after_success:
- '[ "$CMD" == "test" ] && yarn coverage'
- echo -e "Host github.com\n\tStrictHostKeyChecking no\nIdentityFile ~/.ssh/deploy.key\n" >> ~/.ssh/config
- openssl aes-256-cbc -k "$SERVER_KEY" -in .travis/deploy_key.enc -d -a -out deploy.key
- cp deploy.key ~/.ssh/
- chmod 600 ~/.ssh/deploy.key
- '[ "$TRAVIS_BRANCH" == master ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$CMD" == "build" ] && yarn deploy'
notifications:
  email: false
  slack:
    secure: 
